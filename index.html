<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>

    <!-- Bootstrap cdn file (start) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap cdn file (end) -->

    <!-- plain css style (start)-->
    <style>
        body {
            background-image: url(image/photo-1507842217343-583bb7270b66.jpg);
        }
    </style>
    <!-- plain css style (end)-->


</head>

<body>
    <!-- main part (start) -->
    <main>

        <!-- header part (start)-->
        <header>
            <h1 class="text-white text-center mt-2">Book Archive</h1>
        </header>
        <!-- header part (end)-->


        <!-- section of (input & button) search data (start) -->
        <section>
            <div class='container mb-3'>
                <div class="text-center">

                    <input id="inputField" class="w-50 p-2 mt-5 " type="text" placeholder="Please Search Book">

                    <button id="button" type="button" class="btn btn-secondary p-2 ">Search</button>

                </div>
            </div>
        </section>
        <!-- section of (input & button) search data (end) -->


        <!-- section of show data (start) -->
        <section>

            <div class="container">

                <div id="container" class="row row-cols-1 row-cols-md-3 g-4">
                </div>
            </div>

        </section>
        <!-- section of show data (end) -->


        <!-- section of show error masssage (start) -->
        <section>

            <div class="container">
                <div id="error-message" class=" text-white text-center m-5 fs-2 bg-danger w-75 mx-auto">

                </div>
            </div>

        </section>
        <!-- section of show error masssage (end) -->


    </main>
    <!-- main part (end) -->


    <!-- javascript cdn file (start)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- javascript cdn file (start)-->



    <!-- javascript file (start)-->
    <script src="app-js/app.js"></script>
    <!-- javascript file (end)-->

</body>

</html>
